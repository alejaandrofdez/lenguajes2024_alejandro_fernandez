                <figure class="mitologico">
                    <h3>Dragón</h3>

                    <div class="imagenes">
                        <img src="images/Dragon.png" alt="Dragón">
                    </div>
                    
                    <figcaption>Dragón: Los dragones son seres legendarios que aparecen en mitologías de todo el mundo. Se les representa como grandes reptiles alados con poderes de fuego.Dependiendo de la mitología cambia el aspecto y la zona donde habitan, ya que tambien podemos encontrar dragones marinos,terrestres...</figcaption>

            <article id="Fénix">
                <figure class="mitologico">

                    <div class="imagenes">

                    </div>
                    
                    <figcaption>
                        Fénix: El fénix es un ave mitológica conocida por renacer de sus propias cenizas, simbolizando la renovación y la inmortalidad.
                    </figcaption>
                </figure>
            </article>
            
        
           <article id="Minotauro">
                <figure class="mitologico">
                    <h3>Minotauro</h3>

                    <div class="images">
                        <img src="images/Minotauro.png" alt="Minotauro">
                    </div>
                    
                    <figcaption>
                        Minotauro: El Minotauro, con cuerpo de hombre y cabeza de toro, es una criatura de la mitología griega. Habita en el laberinto y es símbolo de fuerza y ferocidad.
                    </figcaption>
                </figure>
           </article>
            
        
            <article id="Cerbero">
                <figure class="mitologico">
                    <h3>Cerbero</h3>

                    <div class="images">
                        <img src="images/Cerbero.png" alt="Cerbero">
                    </div>
                     
                    <figcaption>
                        Cerbero (Kerberos) es un feroz perro de tres cabezas de la mitología griega, encargado de custodiar la entrada al inframundo. <br> Permitía que las almas de los muertos entraran en el Hades pero impedía que entraran los vivos, salvo algunas excepciones.
