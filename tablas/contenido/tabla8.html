<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera de Suiza</title>
    <style>
        /* Archivo styles.css */
    .body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    .bandera {
        position: relative;
        width: 300px; /* Ancho de la bandera */
        height: 300px; /* Altura de la bandera (es cuadrada) */
        background-color: #ff0000; /* Rojo de la bandera suiza */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .cruz {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .brazo {
        position: absolute;
        background-color: #ffffff; /* Blanco de la cruz */
    }

    .horizontal {
        width: 180px; /* Ancho del brazo horizontal */
        height: 40px; /* Altura del brazo horizontal */
    }

    .vertical {
        width: 40px; /* Ancho del brazo vertical */
        height: 180px; /* Altura del brazo vertical */
    }

    </style>
</head>
<body>
    <div class="bandera">
        <div class="cruz">
            <div class="brazo horizontal"></div>
            <div class="brazo vertical"></div>
        </div>
    </div>
</body>
</html>
