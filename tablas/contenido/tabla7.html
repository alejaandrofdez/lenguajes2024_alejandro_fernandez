<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera de Francia</title>
    <style>
        
    .body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    }

    .bandera {
    display: flex;
    width: 300px; /* Ancho de la bandera */
    height: 200px; /* Altura de la bandera */
    border: 2px solid black; /* Opcional: borde de la bandera */
    }

    .franja {
    flex: 1; /* Asegura que todas las franjas tengan el mismo tama√±o */
    }

    .azul {
    background-color: #0055A4; /* Azul de Francia */
    }

    .blanca {
        background-color: #FFFFFF; /* Blanco */
    }

    .roja {
        background-color: #EF4135; /* Rojo de Francia */
    }

    </style>
</head>
<body>
    <div class="bandera">
        <div class="franja azul"></div>
        <div class="franja blanca"></div>
        <div class="franja roja"></div>
    </div>
</body>
</html>
